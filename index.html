<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Login UI</title>

<body>
    <div class="box">
        <a href="https://supernailsmodesto.wordpress.com"><img src="super-nails-2.png" class="logo" width="50px" height="50px"></a>
        <h2>Book Your Appointment</h2>
        <input type="text" placeholder="name" class="name input">
        <input type="email" placeholder="email" class="email input">
        <input type="date" placeholder="appointment date" class="date input">
    <select name="services" id="services"> 
        <option value="select" id="service">Select a Service</option> 
        <option value="manicure" id="service">Manicure</option> 
        <option value="pedicure" id="service">Pedicure</option> 
        <option value="facial" id="service">Facial</option> 
        <option value="massage" id="service">Massage</option> 
    </select>
        <button type="submit" class="submit-btn">Submit</button>
        <div class="social-icons">
        <a href="login-social.html"><i class="fa-brands fa-google-plus-g"></i></a>
        <a href="login-social.html"><i class="fa-brands fa-windows"></i></a>
        <a href="login-social.html"><i class="fa-brands fa-apple"></i></a>
    </div>
    </div>
